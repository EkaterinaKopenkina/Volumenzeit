<section class="newsletter">
    <div class="container">
        <div class="newsletter__head">
            <h2 class="newsletter__title">
                Don't miss your chance to get free Giveaway
                Sing up to our newsletter
            </h2>
    
            <p class="newsletter__subtitle">
                We will inform you about coming Giveaways, Offers,
                Online Store preparation progress and start of sales
            </p>
        </div>

        <form action="post" class="newsletter__form">
            <div class="newsletter__inputs">
                <div class="newsletter__item">
                    <input type="text" class="newsletter__input" name="name" placeholder="Name" id="newsletterName">
                    <div class="newsletter__error"></div>
                </div>
                
                <div class="newsletter__item">
                    <input type="email" class="newsletter__input" name="email" placeholder="Email" id="newsletterEmail">
                    <div class="newsletter__error"></div>
                </div>
            </div>
            
            <div class="newsletter__container-btn">
                <div class="newsletter__error-form">An error has occurred</div>
                <div class="newsletter__success-form">Subscription completed</div>
                <button class="newsletter__btn">Sign Up</button>
            </div>

            <div class="newsletter__agree">You agree to our Terms and Conditions</div>
        </form>
    </div>
</section>
